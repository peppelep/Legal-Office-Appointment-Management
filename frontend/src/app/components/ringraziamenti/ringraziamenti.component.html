<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Effettuata</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/assets/ring2.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 10px;
        }

        .welcome-text {
            font-size: 3rem; /* Ridotta la dimensione del testo */
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px; /* Ridotta la distanza dal bottone */
        }

        .button-container {
            margin-top: 30px; /* Ridotta la distanza dal testo */
        }

        .button {
            background-color: black; /* Cambiato il colore del bottone */
            color: white;
            border: none;
            font-size: 1.5rem; /* Ridotta la dimensione del testo del bottone */
            padding: 10px 20px; /* Ridotte le dimensioni del padding */
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .button:hover {
            background-color: #333; /* Cambiato colore al passaggio del mouse */
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="content-container">
            <h1 class="welcome-text">Prenotazione Effettuata!</h1>
            <div class="button-container">
                <a href="/lista-prenotazioni" class="button">Visualizza la prenotazione</a>
            </div>
        </div>
    </div>
</body>
</html>
